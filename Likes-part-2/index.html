<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes Part 2</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <h1>Network</h1>
        </div>
            <h1 class="your-feed">Your Feed</h1>
            <div class="main-page">
                <!-- start column 1 -->
                <div class="col-1">
                    <div class="user-card">
                        <img class="img" src="user-circle.png" alt="user photo">
                            <a href="http://add.an.avatar.com">add an avatar</a>
                                <h2>James Doe</h2>
                    </div>
                </div>
                <!-- end column 1 -->

                <!-- start column 2 -->
                <div class="col-2">
                    <!-- start card 1 -->
                    <div class="friend-card">
                        <div class="neil-card">
                            <h3>Neil M</h3>
                                <p class="neil-count"><span class="counter1">0</span> like(s)</p>
                                    <button onclick="addLike(0)">Like</button>
                        </div>
                            <p class="says">I just set up this new discord bot, let me know what you all think.<a class="card-links" href="http://link.discordbot.links.com">link</a></p>
                    </div>
                    <!-- end card 1 -->

                    <!-- start card 2 -->
                    <div class="friend-card">
                        <div class="nicole-card">
                            <h3>Nicole K</h3>
                                <p class="nicole-count"><span class="counter2">0</span> like(s)</p>
                                    <button onclick="addLike(1)">Like</button>
                        </div>
                            <p class="says">Just finished my<a class="card-links" href="http://nextcomic.link.com"> next comic</a>, check it out.</p>
                    </div>
                    <!-- end card 2 -->

                    <!-- start card 3 -->
                    <div class="friend-card">
                        <div class="jim-card">
                            <h3>Jim R</h3>
                                <p class="jim-count"><span class="counter3">0</span> like(s)</p>
                                    <button onclick="addLike(2)">Like</button>
                        </div>
                            <p class="says">I can't stop listening to the <a class="card-links" href="http://newalbum.link.com">new album</a>. Who else is liking it? </p>
                    </div>
                    <!-- end card 3 -->
                </div>
            </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
